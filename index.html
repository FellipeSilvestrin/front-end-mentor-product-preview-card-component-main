<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <div class="foto">
      <picture>
        <source media="(min-width:690px)" srcset="images/image-product-desktop.jpg" alt="imagem perfume">
        <img src="images/image-product-mobile.jpg" alt="imagem perfume">
      </picture>
    </div>
    <div class="informacoes">
      <h2 class="categoria">Perfume</h2>

      <h1 class="nome">Gabrielle Essence Eau De Parfum</h1>

      <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
        the House of
        CHANEL.</p>
      <div class="preco">
        <p class="promocao">$149.99</p>
        <p class="padrao">$169.99</p>
      </div>

      <a class="adicionar" href="/">
        <img src="images/icon-cart.svg" alt="">
        <p>Add to Cart</p>  
      </a>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
